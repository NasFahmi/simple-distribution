version: "3.8"
services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: distribusi-nginx
    ports:
      - "9000:80"
    depends_on:
      - web-server1
      - web-server2
    networks:
      distribusi:
        ipv4_address: 172.25.110.1

  web-server1:
    build:
      context: ./web-server1
      dockerfile: Dockerfile
    container_name: distribusi-web-server1
    ports:
      - "3000:3000"
    volumes:
      - data_server:/app/data/
    networks:
      distribusi:
        ipv4_address: 172.25.110.21

  
  web-server2:
    build:
      context: ./web-server2
      dockerfile: Dockerfile
    container_name: distribusi-web-server2
    ports:
      - "4000:3000"
    volumes:
      - data_server:/app/data/
    networks:
      distribusi:
        ipv4_address: 172.25.110.22
  
  dbRead:
    image: mariadb:11.3.2
    container_name: distribusi-db-read
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: '1234'
      MARIADB_DATABASE: distribusi
    ports:
      - "3306:3306"
    volumes:
      - db_read:/var/lib/mysql
    networks:
      distribusi:
        ipv4_address: 172.25.110.31
  
  dbWrite:
    image: mariadb:11.3.2
    container_name: distribusi-db-write
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: '1234'
      MARIADB_DATABASE: distribusi
    ports:
      - "3307:3306"
    volumes:
      - db_write:/var/lib/mysql
    networks:
      distribusi:
        ipv4_address: 172.25.110.32

volumes:
  db_read:
  db_write:
  data_server:

networks:
  distribusi:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.96.0/20